#config_version=6
#skillshot

mode:
  start_events: balldevice_bd_plunger_ball_eject_success
  stop_events:
    - skill_success
    - skill_failed
  priority: 500

timers:
  skillshot_timeout:
    start_value: 5
    end_value: 0
    direction: down
    tick_interval: 1s
    start_running: false
    control_events:
      - action: start
        event: balldevice_bd_plunger_ball_eject_success

variable_player:
  timer_skill_shot_tick:
    int: device.timers.skill_shot_timeout.ticks
    action: set
  skill_success:
    score: 4444

shots:
  skill_captive:
    switch: s_captive_ball

state_machines:
  skillshot_success:
    debug: true
    states:
      start:
        label: Skill shot ready
      success:
        label: Skill successful
        events_when_started: skill_success
      failed:
        label: Skill failed
        events_when_started: skill_failed
    transitions:
      - source: start
        target: success
        events: s_captive_ball_active
      - source: start
        target: failed
        events: timer_skillshot_timeout_complete
