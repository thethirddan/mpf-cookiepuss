#config_version=6

# mike is using this for the numbers
# https://fastpinball.com/cookbook/lower-third/
# https://fastpinball.com/mpf/config/net/

hardware:
  platform: fast
  driverboards: fast

fast:
  net:
    controller: neuron
    io_loop:
      cab:
        model: FP-I/O-0024
        order: 1
      "3208":
        model: FP-I/O-3208
        order: 2

switches:
  s_left_flipper:
    number: cab-8
    tags: left_flipper
  s_right_flipper:
    number: cab-9
    tags: right_flipper
  s_start:
    number: cab-11
    tags: start
  s_trough1:
    number: 3208-0
    type: NC
  s_trough2:
    number: 3208-1
  s_trough3:
    number: 3208-2
  s_trough4:
    number: 3208-3
  s_trough5:
    number: 3208-4
  s_trough6:
    number: 3208-5
  s_trough_jam:
    number: 3208-6
    type: NC
  s_plunger:
    number: 3208-7
  s_right_inlane:
    number: 3208-10
    tags: playfield_active
  s_left_inlane:
    number: 3208-14
    tags: playfield_active
  s_right_outlane:
    number: 3208-11
    tags: playfield_active
  s_left_outlane:
    number: 3208-13
    tags: playfield_active
  s_left_slingshot:
    number: 3208-15
  s_right_slingshot:
    number: 3208-9
  #s_top_right_flipper:
  #  number: cab-10
  #  tags: top_right_flipper

coils:
  c_flipper_left_main:
    number: 3208-3
    default_pulse_ms: 16
  c_flipper_left_hold:
    number: 3208-2
    allow_enable: true
  c_flipper_right_main:
    number: 3208-5
    default_pulse_ms: 16
  c_flipper_right_hold:
    number: 3208-4
    allow_enable: true
  c_trough_eject:
    number: 3208-1
    default_pulse_ms: 20
  c_left_slingshot:
    number: 3208-7
  c_right_slingshot:
    number: 3208-6
  # c_flipper_top_right_main:
  #  number: #TODO
  #c_flipper_top_right_hold:
  #  number: #TODO
  #  allow_enable: true

playfields:
  playfield:
    tags: default
    default_source_device: bd_plunger

flippers:
  left_flipper:
    main_coil: c_flipper_left_main
    hold_coil: c_flipper_left_hold
    activation_switch: s_left_flipper
    enable_events: machine_reset_phase_3
  right_flipper:
    main_coil: c_flipper_right_main
    hold_coil: c_flipper_right_hold
    activation_switch: s_right_flipper
    enable_events: machine_reset_phase_3
#  top_right_flipper:
#    main_coil: c_flipper_top_right_main
#    hold_coil: c_flipper_top_right_hold
#    activation_switch: s_top_right_flipper
#    enable_events: machine_reset_phase_3

ball_devices:
  bd_trough:
    ball_switches: s_trough1, s_trough2, s_trough3, s_trough4, s_trough5, s_trough6, s_trough_jam
    eject_coil: c_trough_eject
    tags: trough, home, drain
    jam_switch: s_trough_jam
    eject_coil_jam_pulse: 15ms
    eject_targets: bd_plunger
    eject_timeouts: 3s
  bd_plunger:
    ball_switches: s_plunger
    mechanical_eject: true
    eject_timeouts: 3s

autofire_coils:
  left_slingshot:
    coil: c_left_slingshot
    switch: s_left_slingshot
    enable_events: machine_reset_phase_3
  right_slingshot:
    coil: c_right_slingshot
    switch: s_right_slingshot
    enable_events: machine_reset_phase_3

virtual_platform_start_active_switches:
  - s_trough1
  - s_trough2
  - s_trough3
  - s_trough4
  - s_trough5
  - s_trough6

keyboard:
  s:
    switch: s_start
  1:
    switch: s_trough1
    toggle: true
  2:
    switch: s_trough2
    toggle: true
  3:
    switch: s_trough3
    toggle: true
  4:
    switch: s_trough4
    toggle: true
  5:
    switch: s_trough5
    toggle: true
  p:
    switch: s_plunger
    toggle: true

modes:
  - base